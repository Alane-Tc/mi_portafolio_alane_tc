<section>
    <div class="tarjetas">
        <div>
            <img class="img_proyecto" src="{{urlImage}}" alt="imagen">
        </div>
        <article class="text">
            <h2><b>{{titulo}}</b></h2>
            <p>{{subtitulo}}</p>
            <ng-container *ngIf="url">
                <a href="{{url}}" target="_blank" rel="noopener noreferrer">
                    <button class="boton_proyecto_primario">{{titulo_del_boton}} <i
                            class="fa-solid fa-eye"></i></button></a>
            </ng-container>
            <ng-container *ngIf="!url">
                <button class="boton_proyecto_primario" (click)="openDialog(urlCertificado)">{{titulo_del_boton}} <i
                        class="fa-solid fa-eye"></i></button>
            </ng-container>
        </article>
    </div>
</section>
